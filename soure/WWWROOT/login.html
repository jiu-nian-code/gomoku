<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        /* 基础样式重置 */
        :root {
            --neon-blue: #00d2ff;
            --neon-purple: #9d50bb;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.15);
            --card-bg: rgba(10, 15, 25, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1b2735 0%, #050608 100%);
            overflow: hidden;
        }

        /* 背景装饰球 - 调整为与大厅一致的冷色调 */
        .background-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }

        .circle-1 { width: 400px; height: 400px; background: var(--neon-blue); top: -100px; left: -100px; }
        .circle-2 { width: 500px; height: 500px; background: var(--neon-purple); bottom: -150px; right: -100px; }

        /* 容器 - 强化玻璃拟态 */
        .container {
            position: relative;
            width: 400px;
            min-height: 500px;
            background: var(--card-bg);
            border-radius: 30px;
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            transition: 0.5s;
        }

        .form-box {
            width: 100%;
            transition: 0.5s ease-in-out;
        }

        /* 隐藏表单的状态 */
        .hidden {
            display: none;
            opacity: 0;
            transform: translateY(20px);
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 5px;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(to right, var(--neon-blue), #fff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 输入框样式 - 适配大厅 UI */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            outline: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        /* 按钮样式 - 适配大厅主按钮 */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 210, 255, 0.4);
            filter: brightness(1.1);
        }

        /* 切换链接 */
        .switch-link {
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            text-align: center;
        }

        .switch-link a {
            color: var(--neon-blue);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .switch-link a:hover {
            text-shadow: 0 0 10px var(--neon-blue);
            text-decoration: underline;
        }

        /* Toast 弹窗样式适配 */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: rgba(10, 15, 25, 0.9);
            color: #fff;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s ease;
            pointer-events: none;
            backdrop-filter: blur(10px);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>

    <div class="background-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <div class="container">
        <div id="loginForm" class="form-box">
            <h2>欢迎回来</h2>
            <form onsubmit="handleSubmit(event, '登录')">
                <div class="input-group">
                    <input type="text" id="loginName" placeholder="姓名" required>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPass" placeholder="密码" required>
                </div>
                <button type="submit" class="btn">立即登录</button>
            </form>
            <div class="switch-link">
                还没有账号？ <a onclick="toggleForm('register')">立即注册</a>
            </div>
        </div>

        <div id="registerForm" class="form-box hidden">
            <h2>创建账号</h2>
            <form onsubmit="handleSubmit(event, '注册')">
                <div class="input-group">
                    <input type="text" id="regName" placeholder="姓名" required>
                </div>
                <div class="input-group">
                    <input type="password" id="regPass" placeholder="密码" required>
                </div>
                <button type="submit" class="btn">完成注册</button>
            </form>
            <div class="switch-link">
                已有账号？ <a onclick="toggleForm('login')">返回登录</a>
            </div>
        </div>
    </div>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        // 切换表单逻辑
        function toggleForm(type) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (type === 'register')
            {
                document.title = "注册";
                loginForm.style.opacity = '0';
                setTimeout(() => {
                    loginForm.classList.add('hidden');
                    registerForm.classList.remove('hidden');
                    setTimeout(() => {
                        registerForm.style.opacity = '1';
                        registerForm.style.transform = 'translateY(0)';
                    }, 50);
                }, 400);
            }
            else
            {
                document.title = "登录";
                registerForm.style.opacity = '0';
                setTimeout(() => {
                    registerForm.classList.add('hidden');
                    loginForm.classList.remove('hidden');
                    setTimeout(() => {
                        loginForm.style.opacity = '1';
                        loginForm.style.transform = 'translateY(0)';
                    }, 50);
                }, 400);
            }
        }

        function showToast(message, duration = 2000)
        {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerText = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 10);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 400);
            }, duration);
        }

        function handleSubmit(event, type)
        {
            event.preventDefault(); 

            let name, password;
            if (type === '登录') 
            {
                var login_info = 
                {
                    name:document.getElementById('loginName').value,
                    password:document.getElementById('loginPass').value
                }
                $.ajax
                ({
                    type: "post",
                    url : "http://8.148.76.120:80/login",
                    data: JSON.stringify(login_info),
                    success: function(res, status, xhr)
                    {
                        if(res.result == true)
                        {
                            showToast("登录成功！");
                            location.href = "hall.html";
                        }
                        else
                        {
                            showToast(res.reason);
                            document.getElementById('loginPass').value = '';
                        }
                    },
                    error: function(xhr)
                    {
                        showToast("连接服务器失败");
                    }
                });
            }
            else 
            {
                var reg_info = 
                {
                    name:document.getElementById('regName').value,
                    password:document.getElementById('regPass').value
                }
                $.ajax
                ({
                    type: "post",
                    url : "http://8.148.76.120:80/reg",
                    data: JSON.stringify(reg_info),
                    success: function(res, status, xhr)
                    {
                        if(res.result == true)
                        {
                            showToast("注册成功！");
                            toggleForm('login') ;
                        }
                        else
                        {
                            showToast(res.reason);
                            document.getElementById('regName').value = '';
                            document.getElementById('regPass').value = '';
                        }
                    },
                    error: function(xhr)
                    {
                        showToast("连接服务器失败");
                    }
                });
            }
        }
    </script>
</body>
</html>
