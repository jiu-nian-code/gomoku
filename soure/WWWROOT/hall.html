    <script>
        // 1. å°†çŠ¶æ€å˜é‡å®šä¹‰åœ¨æœ€é¡¶å±‚ï¼Œç¡®ä¿å…¨å±€å¯è§
        let isUserLoggedIn = true; 
        var ws_url = "ws://" + location.host + "/hall";
        var ws_hdl = null;
        let isMatching = false;

        // ä¿®æ”¹å¤´åƒè§¦å‘å‡½æ•°
        function triggerAvatarUpload() { 
            // å¦‚æœæœªç™»å½•ï¼Œç›´æ¥æ‹¦æˆª
            if (!isUserLoggedIn) {
                checkLoginStatus();
                return;
            }
            $('#avatar_file_input').click(); 
        }

        // ç»Ÿä¸€çš„ç™»å½•æ£€æŸ¥å¼¹çª—
        function checkLoginStatus() {
            if (!isUserLoggedIn) {
                if (confirm("å½“å‰æœªç™»å½•ï¼Œæ— æ³•ä½¿ç”¨æ­¤åŠŸèƒ½ã€‚æ˜¯å¦å‰å¾€ç™»å½•é¡µé¢ï¼Ÿ")) {
                    location.href = "login.html";
                }
                return false;
            }
            return true;
        }

        $('#avatar_file_input').on('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (file.size > 2 * 1024 * 1024) { showToast("å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡ 2MB"); return; }
            const reader = new FileReader();
            reader.onload = function(event) {
                $('#user_avatar_img').attr('src', event.target.result);
                $('.avatar').attr('src', event.target.result);
            };
            reader.readAsDataURL(file);
            uploadAvatar(file);
        });

        function uploadAvatar(file) {
            showToast("æ­£åœ¨ä¸Šä¼ å¤´åƒ...");
            $.ajax({
                url: "http://8.148.76.120:80/user/upload_avatar",
                type: "POST",
                data: file,
                processData: false,
                contentType: file.type,
                // success: function(res) { showToast("å¤´åƒä¿®æ”¹æˆåŠŸï¼"); },
                // error: function() { showToast("å¤´åƒä¸Šä¼ å¤±è´¥"); }
            });
        }

        function switchPage(pageName) {
            if (!checkLoginStatus()) return; // åˆ‡æ¢é¡µé¢æ—¶ä¹Ÿæ£€æŸ¥
            if($(`#menu_${pageName}`).hasClass('active')) return;
            $('.side-btn').removeClass('active');
            $(`#menu_${pageName}`).addClass('active');
            $('.page-content').removeClass('active');
            $(`#page_${pageName}`).addClass('active');

            if(pageName === 'history') {
                renderHistoryList();
            } else if(pageName === 'rank') {
                getAndRenderRank(); 
            }
        }

        $(document).ready(function() {
            requestUserData();

            // å…¨å±€ç‚¹å‡»ç›‘å¬ï¼šä»…å½“æœªç™»å½•æ—¶æ‹¦æˆª
            $(document).on('click', function(e) {
                if (!isUserLoggedIn) {
                    // å¦‚æœç‚¹å‡»çš„æ˜¯å·²ç»å¼¹å‡ºçš„ confirm ç¡®è®¤æ¡†ä¹‹å¤–çš„åŒºåŸŸ
                    checkLoginStatus();
                    e.preventDefault();
                    e.stopPropagation();
                }
            });

            $('#chatToggle').click(function(e) { 
                if(!checkLoginStatus()) return;
                $('#chatBox').fadeIn(300).css('display', 'flex'); 
                $(this).hide(); 
            });

            $('#closeChat').click(function() { $('#chatBox').fadeOut(200); $('#chatToggle').fadeIn(300); });
            
            $('#chatInput').on('keypress', function(e) {
                if(e.which == 13 && $(this).val() != "") {
                    $('#msgList').append(`<div><b style="color:#fff">æˆ‘:</b> ${$(this).val()}</div>`);
                    $(this).val('');
                    $('#msgList').scrollTop($('#msgList')[0].scrollHeight);
                }
            });

            $('#matchBtn').click(function() {
                if(!checkLoginStatus()) return;
                if(!isMatching) { ws_hdl.send(JSON.stringify({optype : "match_start"})); }
                else { ws_hdl.send(JSON.stringify({optype : "match_stop"})); }
            });
        });

        function requestUserData() {
            $.ajax({
                url: "http://8.148.76.120:80/hall/info",
                type: "GET",
                success: function(res) {
                    isUserLoggedIn = true;
                    $('#username_display').text(res.name);
                    $('#val_username').text(res.name);
                    $('#val_uid').text(res.id);
                    $('#val_score').text(res.score);
                    $('#val_total_games').text(res.total_games);
                    $('#val_win_games').text(res.win_games);
                    $('#user_avatar_img').attr('src', "http://8.148.76.120:80/image/avatar/" + res.id);

                    ws_hdl = new WebSocket(ws_url);
                    ws_hdl.onopen = ws_onopen;
                    ws_hdl.onmessage = ws_onmessage;
                },
                error: function() {
                    isUserLoggedIn = false;
                    $('#username_display').text("æœªç™»å½• (ç‚¹å‡»ç™»å½•)");
                }
            });
        }

        function ws_onopen() {}
        function ws_onmessage(evt) {
            var resp_json = JSON.parse(evt.data);
            var $matchBtn = $('#matchBtn');
            if(resp_json.result == false) { 
                isUserLoggedIn = false; 
                showToast("ç™»å½•å·²å¤±æ•ˆ"); 
                return; 
            }
            
            if(resp_json["optype"] == "hall_ready") { showToast("æ¸¸æˆå¤§å…è¿æ¥æˆåŠŸ"); }
            else if(resp_json["optype"] == "match_start") { 
                isMatching = true; $matchBtn.addClass('active').text('å–æ¶ˆåŒ¹é…'); showToast('æ­£åœ¨åŒ¹é…å¯¹æ‰‹...'); 
            }
            else if(resp_json["optype"] == "match_stop") { 
                isMatching = false; $matchBtn.removeClass('active').text('å¼€å§‹åŒ¹é…'); showToast('åŒ¹é…å·²å–æ¶ˆ'); 
            }
            else if(resp_json["optype"] == "match_success") { location.href = "game_room.html"; }
            else if(resp_json["optype"] == "get_matches") { renderHistoryDOM(resp_json["matches"]); }
            else if(resp_json["optype"] == "get_rank") {
                var serializedRanks = resp_json["users"]; 
                var parsedRanks = serializedRanks.map(function(itemStr) {
                    var obj = JSON.parse(itemStr); 
                    return { uid: obj.id, name: obj.name, score: obj.score };
                });
                renderRankDOM(parsedRanks);
            }
        }

        function getAndRenderRank() {
            if(!checkLoginStatus()) return;
            var rank_req = { optype: "get_rank" };
            ws_hdl.send(JSON.stringify(rank_req));
        }

        function renderRankDOM(ranks) {
            const $box = $('#rank_list_box');
            $box.empty();
            ranks.forEach((item, index) => {
                const row = `
                    <div class="rank-item">

                        </div>
                        <button class="btn-replay-small" onclick="goToReplay('${item.match_id}')">å›æ”¾</button>

        }

        function goToReplay(mid) { window.location.href = 'review_room.html?mid=' + encodeURIComponent(mid); }
        function showToast(msg) {
            const t = $('<div class="toast"></div>').text(msg).appendTo('body');
